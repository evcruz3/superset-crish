{% macro viz_html(viz) %}
<div id="{{ viz.token }}" class="viz_bignumber" style="height: 100%;">
  <img src="{{ url_for("static", filename="img/loading.gif") }}" class="loading">
</div>
{% endmacro %}

{% macro viz_js(viz) %}
<script>
  $(document).ready(function() {
    viz_bignumber(
      "{{ viz.token }}",
      "{{ viz.get_url(json="true")|safe }}"
    );
  });
</script>
{% endmacro %}

{% macro viz_css(viz) %}
{% endmacro %}
