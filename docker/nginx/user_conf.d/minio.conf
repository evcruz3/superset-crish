    listen 80;
    server_name minio-console.dnmg.gov.tl;
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name minio-console.dnmg.gov.tl;
    
    # SSL certificates managed by nginx-certbot
    ssl_certificate /etc/letsencrypt/live/minio-console.dnmg.gov.tl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minio-console.dnmg.gov.tl/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Allow special characters in MinIO
    ignore_invalid_headers off;
    
    # Allow any size for MinIO objects
    client_max_body_size 0;
    
    # Proxy to MinIO Console
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        # This is necessary to pass the correct protocol along:
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300;
        
        # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;

        proxy_pass http://minio:9001; # MinIO Console port inside container
        
        # WebSocket support for console
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}