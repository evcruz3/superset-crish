server {
    # Listen on plain HTTP and redirect to HTTPS
    listen 80;
    server_name crish.dnmg.gov.tl;
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    # Listen on HTTPS
    listen 443 ssl http2;
    server_name crish.dnmg.gov.tl;
    
    # SSL certificates are managed by nginx-certbot
    ssl_certificate /etc/letsencrypt/live/crish.dnmg.gov.tl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crish.dnmg.gov.tl/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
    
    client_max_body_size 200M;
    
    # Proxy configuration for Superset
    location / {
        proxy_pass http://superset:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_buffering off;
    }
    
    # WebSocket specific location
    location /ws {
        proxy_pass http://superset:8088/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}