<style>
  .top-logos {
    align-items: center;
  }

  /*
    Specific style for RDTL logo to be bigger.
    The .top-logos class uses align-items: center to vertically align logos.
  */
  .top-logos img.logo-rdtl {
    height: 60px; /* Default for other top logos is usually 60px */
    position: relative;
  }
</style>

<div class="top-logos"{% if add_top_logos_margin_top | default(false) %} style="margin-top: 20px; "{% endif %}>
    <img src="{{ url_for('static', filename='assets/images/crish/DNMG.svg') }}" alt="DNMG Logo">
    <img src="{{ url_for('static', filename='assets/images/crish/RDTL.svg') }}" alt="RDTL Logo" class="logo-rdtl">
    <img src="{{ url_for('static', filename='assets/images/crish/MOH.png') }}" alt="MOH Logo">
</div>
